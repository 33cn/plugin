syntax = "proto3";

package types;

message VoteResult {
    // 总票数
    int32	totalVotes   = 1;
    // 赞成票
    int32	approveVotes = 2;
    // 反对票
    int32	opposeVotes  = 3;
    // 是否通过
    bool	pass         = 4;
}

message PublicVote {
    // 是否需要公示
    bool  publicity      = 1;
    // 总票数
    int32 totalVotes     = 2;
    // 全体持票人反对票
    int32 opposeVotes    = 3;
    // 是否通过
    bool  pubPass        = 4;
}

message VotesRecord {
    repeated string address = 1;
}