syntax = "proto3";
package types;

import "common.proto";
import "transaction.proto";
import "blockchain.proto";

message Ticket {
    string ticketId = 1;
    // 0 -> 未成熟 1 -> 可挖矿 2 -> 已挖成功 3-> 已关闭
    int32 status = 2;
    // genesis 创建的私钥比较特殊
    bool isGenesis = 3;
    //创建时间
    int64 createTime = 4;
    //挖矿时间
    int64 minerTime = 5;
    //挖到的币的数目
    int64  minerValue   = 8;
    string minerAddress = 6;
    // return wallet
    string returnAddress = 7;
    // miner Price
    int64 price = 9;
}

// message for execs.ticket
message TicketAction {
    oneof value {
        TicketBind    tbind   = 5;
        TicketOpen    topen   = 1;
        TicketGenesis genesis = 2;
        TicketClose   tclose  = 3;
        TicketMiner   miner   = 4;
        Pos33Miner    pminer  = 6;
    }
    int32 ty = 10;
}

message Pos33Msg {
    bytes data = 1;
    enum Ty {
        B = 0; // block msg
        V = 1; // vote msg
        S = 2; // sortition msg
    }
    Ty ty = 2;
}

message Pos33VrfInputMsg {
    bytes  seed     = 3;
    string ticketID = 4;
    int64  height   = 5;
    int32  step     = 6;
    int32  round    = 7;
}

message Pos33SortitionMsg {
    bytes            hash   = 1;
    bytes            pubkey = 2;
    bytes            proof  = 3;
    Pos33VrfInputMsg input  = 4;
}

