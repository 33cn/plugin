syntax = "proto3";

package types;

message Config {
    Addr addr = 1;
    Bonus bonus = 2;
    Time time = 3;
    Key key = 4;
}

message Addr {
    string manager = 1;
    string developer = 2;
}

message Bonus {
    float winner = 1;
    float key = 2;
    float pool = 3;
    float developer = 4;
}

message Time {
    int64 life = 1;
    int64 key = 2;
    int64 maxkey = 3;
    int64 nouser = 4;
}

message Key {
    float start = 1;
    float incr = 2;
}