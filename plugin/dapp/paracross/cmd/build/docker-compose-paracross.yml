version: '3'

services:
  chain33:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain33.para33.toml"
    expose:
     - "8802"

  chain32:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain33.para32.toml"

  chain31:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain33.para31.toml"

  chain30:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain33.para30.toml"
    expose:
     - "8802"


  nginx:
    image: nginx:latest
    depends_on:
     - chain33
     - chain30
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    expose:
     - "8803"
