Title="local"

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "debug"
logConsoleLevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/chain33.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false

[blockchain]
defCacheSize=512
maxFetchBlockNum=128
timeoutSeconds=5
batchBlockNum=128
driver="leveldb"
dbPath="datadir"
dbCache=64
isStrongConsistency=true
singleMode=true
batchsync=false
enableTxQuickIndex=true

[p2p]
types=["dht"]
enable=false
msgCacheSize=10240
driver="leveldb"
dbPath="datadir/addrbook"
dbCache=4
grpcLogFile="grpc33.log"

[p2p.sub.dht]
channel=123

[rpc]
jrpcBindAddr="localhost:0"
grpcBindAddr="localhost:0"
whitelist=["127.0.0.1"]
jrpcFuncWhitelist=["*"]
grpcFuncWhitelist=["*"]

[mempool]
name="timeline"
poolCacheSize=10240
minTxFeeRate=100000

[consensus]
name="qbft"
minerstart=true

[mver.consensus]
fundKeyAddr = "1BQXS6TxaYYG5mADaWij4AxhZZUTpw95a5"
powLimitBits = "0x1f00ffff"
maxTxNumber = 1600      #160

[mver.consensus.ForkChainParamV1]
maxTxNumber = 10000

[mver.consensus.ForkChainParamV2]
powLimitBits = "0x1f2fffff"

[consensus.sub.qbft]
genesis="14KEKbYtKKQm4wMthSK9J4La4nAiidGozt"
genesisAmount=100000000
genesisBlockTime=1514533394
timeoutTxAvail=500
timeoutPropose=3000
timeoutProposeDelta=500
timeoutPrevote=2000
timeoutPrevoteDelta=500
timeoutPrecommit=2000
timeoutPrecommitDelta=500
timeoutCommit=500
skipTimeoutCommit=false
emptyBlockInterval=2
genesisFile="genesis_file.json"
privFile="priv_validator_0.json"
dbPath="datadir/qbft"
port=33001
validatorNodes=["127.0.0.1:33002"]
fastSync=true
# Propose阶段是否预执行区块
preExec=true
# 签名算法,支持"secp256k1","ed25519","sm2","bls",默认为"ed25519"
signName="bls"
# 是否使用聚合签名,签名算法需支持该特性,比如"bls"
useAggregateSignature=true
# 连续提议区块的个数，默认为1
multiBlocks=2

[store]
name="kvmvcc"
driver="leveldb"
dbPath="datadir/kvmvcc"
dbCache=128

[store.sub.kvmvcc]
enableMavlPrefix=false
enableMVCC=false

[wallet]
minFee=100000
driver="leveldb"
dbPath="wallet"
dbCache=16
signType="secp256k1"

[wallet.sub.ticket]
minerdisable=true
minerwhitelist=["*"]

[exec]
enableStat=false
enableMVCC=false
alias=["token1:token","token2:token","token3:token"]
saveTokenTxList=false

[exec.sub.cert]
# 是否启用证书验证和签名
enable=false
# 加密文件路径
cryptoPath="authdir/crypto"
# 带证书签名类型，支持"auth_ecdsa", "auth_sm2"
signType="auth_ecdsa"

[exec.sub.manage]
superManager=[
    "14KEKbYtKKQm4wMthSK9J4La4nAiidGozt",
]

[fork.system]
ForkExecKey=0

[fork.sub.manage]
Enable=0
ForkManageExec=0

[fork.sub.qbftNode]
Enable=0

[metrics]
#是否使能发送metrics数据的发送
enableMetrics=false
#数据保存模式
dataEmitMode="influxdb"
